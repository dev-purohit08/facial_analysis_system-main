services:
  backend:
    build: ./backend
    container_name: facial-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/known_faces:/app/known_faces
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: facial-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend